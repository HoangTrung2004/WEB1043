<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var a = prompt("Nhập cạnh a: ");
            var b = prompt("Nhập cạnh b: ");
            var c = Math.sqrt(a *a + b*b).toFixed(2);
            var canhHuyen = c; 
            alert("Cạnh huyền là: " + canhHuyen); // Hiển thị kết quả  
    </script>
</body>
</html>
