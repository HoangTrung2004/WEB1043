<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }

    .box {
      margin-bottom: 30px;
    }

    #image {
      width: 300px;
      height: auto;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* cursor: pointer; */
    }

    .contioner {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .box1 img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <img id="image" src="images/ao2.webp" alt="Main Image" onmouseover="hover()" onmouseout="out()" />
  </div>

  <div class="contioner">
    <div class="box1">
      <img id="h1" src="images/thun1.webp" alt="Image 1" />
    </div>
    <button onclick="chuyen()">Chuyển</button>
    <div class="box1">
      <img id="h2" src="images/thun2.webp" alt="Image 2" />
    </div>
  </div>

  <script>
    let hinh = document.getElementById("image");

    function hover() {
      hinh.src = "images/ao3.webp";
    }

    function out() {
      hinh.src = "images/ao2.webp";
    }

    function chuyen() {
      let h1 = document.getElementById("h1");
      let h2 = document.getElementById("h2");

      // Hoán đổi src
      let temp = h1.src;
      h1.src = h2.src;
      h2.src = temp;
    }
  </script>
</body>
</html>
