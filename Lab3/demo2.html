<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n ;
        do{
            n= parseInt(prompt("Nhập số n từ 1 đến n: "));
        }while(n<1 || n>10);
        var tong = 0;
        for(var i = 1; i <= n; i++){
            tong += i;
        }
        alert("Tổng các số từ 1 đến " + n + " là: " + tong);
    </script>
</body>
</html>
