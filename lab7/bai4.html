<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh Giá Hình Ảnh</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 30px;
      }

      img {
        width: 300px;
        height: 300px;
        border: 2px solid #ccc;
        border-radius: 10px;
      }

      p {
        font-size: 18px;
        margin: 10px 0;
      }

      .stars {
        display: flex;
        justify-content: center;
        list-style: none; /* ❗️Xóa dấu chấm */
        padding: 0;
        margin: 10px 0;
      }

      .star {
        font-size: 30px;
        color: gray;
        cursor: pointer;
        padding: 5px;
        transition: 0.3s;
      }

      .orange {
        color: orange;
      }

      .output {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <img src="images/nam.webp" alt="Ảnh minh họa" />
    <p>Bạn hãy đánh giá hình này</p>
    <ul class="stars">
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
    </ul>
    <div class="output"></div>

    <script>
      const stars = document.querySelectorAll(".star");
      const output = document.querySelector(".output");

      stars.forEach((star, index) => {
        star.starValue = index + 1;
        star.addEventListener("click", starRate);
      });

      function starRate(e) {
        let rating = e.target.starValue;
        output.innerHTML = `Bạn đánh giá ${rating} sao`;

        stars.forEach((star, index) => {
          if (index < rating) {
            star.classList.add("orange");
          } else {
            star.classList.remove("orange");
          }
        });
      }
    </script>
  </body>
</html>
