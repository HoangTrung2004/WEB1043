<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding-top: 50px;
      }
      table {
        margin: auto;
        border-spacing: 10px;
      }
      button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        border: 2px solid #333;
        border-radius: 8px;
      }
      h3 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Tic Tac Toe Game</h3>
    <table>
      <tr>
        <td><button onclick="mark(0)"></button></td>
        <td><button onclick="mark(1)"></button></td>
        <td><button onclick="mark(2)"></button></td>
      </tr>
      <tr>
        <td><button onclick="mark(3)"></button></td>
        <td><button onclick="mark(4)"></button></td>
        <td><button onclick="mark(5)"></button></td>
      </tr>
      <tr>
        <td><button onclick="mark(6)"></button></td>
        <td><button onclick="mark(7)"></button></td>
        <td><button onclick="mark(8)"></button></td>
      </tr>
    </table>

    <script>
      let flag = true; // true: X, false: O
      let count = 0;

      function mark(index) {
        const buttons = document.getElementsByTagName("button");
        const button = buttons[index];

        if (button.innerText !== "") return;

        button.innerText = flag ? "X" : "O";
        button.disabled = true;
        button.style.backgroundColor = flag ? "aqua" : "yellow";

        count++;

        if (checkWin()) {
          setTimeout(() => {
            alert((flag ? "X" : "O") + " thắng!");
            location.reload();
          }, 100);
          return;
        }

        if (count === 9) {
          setTimeout(() => {
            alert("Hòa!");
            location.reload();
          }, 100);
          return;
        }

        flag = !flag;
      }

      function checkWin() {
        const b = document.getElementsByTagName("button");
        const winPatterns = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let pattern of winPatterns) {
          const [a, b1, c] = pattern;
          if (
            b[a].innerText !== "" &&
            b[a].innerText === b[b1].innerText &&
            b[a].innerText === b[c].innerText
          ) {
            return true;
          }
        }
        return false;
      }
    </script>
  </body>
</html>
